<!DOCTYPE html>
<html lang="en" style="background-color:green;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caribbean Stud Poker</title>
    <style>

        button{
            padding: 10px;
            margin: 5px;
            font-size: 25px;
            text-align:center;
            /*display:inline-block;*/
            border-radius: 10px;
        }

        .center{
            background-color:green;
            text-align:center;
        }

        body{
            font-family: 'Garamond';
        }

        .column {
            float: left;
            /*padding: 10px;*/
          }
          
          .left, .right {
            width: 25%;
            color:white;
            font-size:20px;
            text-align:center;
          }
          
          .middle {
            width: 50%;
          }
          
          /* Clear floats after the columns 
          .row:after {
            content: "";
            display: table;
            clear: both;
          } */

        #misc{
            -o-transition: all 1s ease-in-out;
            -webkit-transition: all 1s ease-in-out;
            -ms-transition: all 1s ease-in-out;

            -o-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;

            margin: 50px auto;
        }

        .flipCard {
            width: 100px;
            height: 160px;
            text-align: center;
            transition: 0.6s ease-in-out;
            transform-style: preserve-3d;
            display: inline-block;
            position: relative;
            
          }
          
          .flip {
            width: 100px;
            height: 160px;
            text-align: center;
            position: relative;
            display: inline-block;
            transition: 0.6s ease-in-out;
            transform-style: preserve-3d;
            transform: rotateY(180deg);
          }
          
          .flip-card-front, .flip-card-back {
            position: relative;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
          }
          
          .flip-card-front {
            position: absolute;
          }
          
          .flip-card-back {
            transform: rotateY(180deg);
          }
    </style>
</head>
<body>
